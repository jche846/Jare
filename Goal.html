                <p id="p1">
                    hahaha
                </p>

                <script>
                function changeLayout(){
                var cat = document.getElementById("mySelect");
                    var parent = document.getElementById("div1");
                    var child = document.getElementById("p1");
                    var para = document.createElement("p");
                if(cat.value == "ComboBox"){
                    var node = document.createTextNode("hahaha");
                    para.appendChild(node);
                    parent.replaceChild(para,child);
                    para.id="p1";
                }else if(cat.value == "CheckBox"){
                    var node = document.createTextNode("yoyoyo");
                    para.appendChild(node);
                    parent.replaceChild(para,child);
                    para.id="p1";
                }
                else if(cat.value == "Numerical"){
                    var node = document.createTextNode("lalala");
                    para.appendChild(node);
                    parent.replaceChild(para,child);
                    para.id="p1";
                }
                else{ //text
                    var node = document.createTextNode("lololo");
                    para.appendChild(node);
                    parent.replaceChild(para,child);
                    para.id="p1";
                }
                }
                </script>
