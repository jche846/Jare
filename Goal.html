    <script>
        function addCombo() {
            var textb = document.getElementById("txtCombo");
            var combo = document.getElementById("combo");

            var option = document.createElement("option");
            option.text = textb.value;
            option.value = textb.value;
            try {
                combo.add(option, null); //Standard
            } catch (error) {
                combo.add(option); // IE only
            }
            textb.value = "";
        }
    </script>

                        <option id="CheckBox" value="CheckBox">CheckBox</option>
                        <option id="Numerical" value="Numerical">Numerical</option>
                        <option id="Text" value="Text">Text</option>
                    </select>
                </div>

                <p id="p1">
                <div id="combo">

                    <script type="text/javascript">

                        $(document).ready(function(){

                            var counter = 2;

                            $("#addButton").click(function () {

                                if(counter>10){
                                    alert("Only 10 textboxes allow");
                                    return false;
                                }

                                var newTextBoxDiv = $(document.createElement('div'))
                                        .attr("id", 'TextBoxDiv' + counter);

                                newTextBoxDiv.after().html('<label>Textbox #'+ counter + ' : </label>' +
                                        '<input type="text" name="textbox' + counter +
                                        '" id="textbox' + counter + '" value="" >');

                                newTextBoxDiv.appendTo("#TextBoxesGroup");


                                counter++;
                            });

                            $("#removeButton").click(function () {
                                if(counter==1){
                                    alert("No more textbox to remove");
                                    return false;
                                }

                                counter--;

                                $("#TextBoxDiv" + counter).remove();

                            });

                        });
                    </script>

                <div id='TextBoxesGroup'>
                    <div id="TextBoxDiv1">
                        <label>Textbox #1 : </label><input type='textbox' id='textbox1' >
                    </div>
                </div>
                <input type='button' value='Add Button' id='addButton'>
                <input type='button' value='Remove Button' id='removeButton'>

                </div>
                </p>

            <script>
                function changeLayout() {
                    if (cat.value == "ComboBox") {
                        document.getElementById("combo").style.display = "";
                    } else if (cat.value == "CheckBox") {
                        document.getElementById("combo").style.display = "none";
                    }
                    else if (cat.value == "Numerical") {
                        document.getElementById("combo").style.display = "none";

                    else { //text
