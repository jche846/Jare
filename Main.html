    <script>
        $(document).ready(function() {
            var date;
            if (sessionStorage.getItem("date") == null) {
                date = new Date(); // today
                sessionStorage.setItem("date", date);
            } else {
                date = new Date(sessionStorage.getItem("date"));
            }
            
            // showing +1 day for some reason so -1 to offset
            var dateToDisplay = new Date(date);
            dateToDisplay.setDate(dateToDisplay.getDate() - 1);
            document.getElementById("monthText").innerHTML = dateToDisplay.toDateString();
            
            // arg: date obj of date to view
            // this function calls the PopulateMain() function below
            getEventClick(date);
        });
        var goalsMainHTML;

        function populateMain(goals) {
            goalsMainHTML = goals;

            var counter = 0;

            for (var i = 0; i < goals.length; i++) {
                populate(i);
            }

            function populate(i) {

                var newTextBoxDiv = $(document.createElement('div'))
                   .attr("id", 'TextBoxDiv' + counter);

                newTextBoxDiv.after().html('<a onclick="goalClick(goalsMainHTML[' + i + '])"><h2 class="featurette-heading">' + goals[i].title + '</h2></a>'+
                    '<p>' + goals[i].description + '</p>'+
                    '<input type="text" name="textbox' + counter +
                    '" id="textbox' + counter + '" placeholder="Data Entry" >' +
                    '<button onclick="updateClick(goalsMainHTML[' + i + '], document.getElementById(\'textbox' + counter + '\').value)">Update</button>'+
                  '<hr class="featurette-divider">'
                );

                newTextBoxDiv.appendTo("#TextBoxesGroup");

                counter++;
            }
        }

        function prevDay() {
            var date = new Date(sessionStorage.getItem("date"));
            date.setDate(date.getDate() - 1);
            console.log(date);
            sessionStorage.setItem("date", date);
            location.reload();
        }

        function nextDay() {
            var date = new Date(sessionStorage.getItem("date"));
            date.setDate(date.getDate() + 1);
            console.log(date);
            sessionStorage.setItem("date", date);
            location.reload();
        }

        function updateClick(goal, dataEntry) {
            console.log(goal, dataEntry);
            updateDataEntryClick(goal, dataEntry);
        }
      
        function goalClick(goal) {
            console.log(goal);
